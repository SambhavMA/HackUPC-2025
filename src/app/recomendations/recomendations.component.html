<div class="container">
    <h1>Fashion Recommender</h1>
  
    <div class="input-section">
      <label for="image">Upload an image:</label>
      <input type="file" id="image" (change)="onFileSelected($event)" />
  
      <label for="link">or enter a link:</label>
      <input type="text" id="link" [(ngModel)]="imageLink" placeholder="https://..." />
    </div>
  
    <button (click)="generateRecommendations()">Get Recommendations</button>
  
    <div class="recommendations">
      <div class="card" *ngFor="let item of recommendations">
        <img [src]="item.image" alt="Recommendation" />
        <h3>{{ item.name }}</h3>
        <p>{{ item.description }}</p>
      </div>
    </div>
  </div>
